    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #2c3e50; /* Cool grey background color */
            color: #ecf0f1; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #34495e; /* Darker grey header */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #95a5a6; /* Light grey navigation background */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1; /* Light text color */
            padding: 8px 16px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7f8c8d; /* Darker grey on hover */
        }

        .link {
            background-color: #34495e; /* Darker grey link background */
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .link:hover {
            background-color: #7f8c8d; /* Darker grey on hover */
        }

        main {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }

        img {
            max-width: 27%;
            height: auto;
            display: block;
            margin-right: 20px;
            border-radius: 12px; /* Optional: Adds a slight border radius to the image */
        }

        .text-container {
            flex: 1;
            text-align: left;
        }

        footer {
            background-color: #34495e; /* Darker grey footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
