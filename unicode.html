<!DOCTYPE html>
<html>
<head>
    <title>Fundamentals of Computing - Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #354F52;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #354F52;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        header h2 {
            font-size: 36px;
        }

        .container {
            text-align: center;
        }

        h2 {
            font-size: 32px;
        }

        hr {
            background-color: #00B8D4;
            height: 2px;
            border: none;
        }

        .input-container {
            text-align: center;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            border: 2px solid #00B8D4;
            border-radius: 5px;
        }

        .button {
            background-color: #00B8D4;
            color: #ffffff;
            font-size: 18px;
            border: none;
            padding: 15px 32px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0091A4;
        }

        table {
            border: 1px solid black;
            margin: 0 auto;
            width: 50%;
        }

        th {
            background-color: #00B8D4;
            color: #ffffff;
            padding: 10px;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            background-color: #354F52;
            color: #ffffff;
            padding: 10px 0;
        }

        footer a {
            text-decoration: none;
            color: #00B8D4;
            font-size: 18px;
        }

        .instagram-icon {
            width: 40px;
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2><b>Fundamentals of Computing</b></h2>
    </header>
    
    <section>
        <div class="container">
            <h2>Project 1: UNICODE</h2>
            <hr>

            <div class="input-container">
                <p>Please input UNICODE number:</p>
                <input id="numb" type="text">
                <button class="button" onclick="myFunction()">Submit</button>
            </div>
            
            <table>
                <tr>
                    <th><p id="demo"></p></th>
                </tr>
            </table>
            
            <p><img src="uni1.jpg" alt="Unicode Image"></p>
            <p><img src="uni3.jpg" alt="Unicode Image"></p>
            <p><img src="uni4.jpg" alt="Unicode Image"></p>
        </div>
    </section>
    
    <a href="index.html">Back to Home</a>
    
    <footer>
        <p>made and designed by Darren Adilzon Cartagena <a href="https://www.instagram.com/darrencartagena/"><img class="instagram-icon" src="darrenig.PNG" alt="Instagram"></a></p>
    </footer>
    
    <script>
        function myFunction() {
            var x = document.getElementById("numb").value;
            text = x;
            unicode = ("&#x" + x);
            document.getElementById("demo").innerHTML = unicode;
        }
    </script>
</body>
</html>
