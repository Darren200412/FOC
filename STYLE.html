<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- Your website content goes here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll("nav a");

            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent the default link behavior

                    var targetId = this.getAttribute("href").substring(1); // Get the target element ID

                    // Add your transition effect here (e.g., fade out the current content)
                    document.getElementById("content").style.opacity = 0;

                    // Simulate a delay (you can adjust this based on your transition duration)
                    setTimeout(function () {
                        // Change the content or navigate to the target page
                        // For simplicity, we'll just change the content here
                        document.getElementById("content").innerHTML = "You are now on the " + targetId + " page.";

                        // Reset the opacity (simulating a fade in effect)
                        document.getElementById("content").style.opacity = 1;
                    }, 500); // Adjust the delay time (in milliseconds)
                });
            });
        });
    </script>
</body>
</html>
